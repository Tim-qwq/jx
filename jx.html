  <!-- 支付二维码弹窗 -->
    <div id="qrcodeModal" class="modal-backdrop">
        <div class="modal-content overflow-hidden">
            <div class="p-6 text-center">
                <button id="closeQrcode" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors">
                    <i class="fa fa-times text-xl"></i>
                </button>
                
                <h2 class="text-2xl font-bold text-gray-800 mb-4">请使用<span id="paymentType">微信</span>扫码支付</h2>
                
                <div class="my-6 bg-white p-4 inline-block rounded-xl shadow-lg border-2 border-gray-100">
                    <img id="qrcodeImage" src="https://raw.githubusercontent.com/Tim-qwq/jx/refs/heads/main/_20250629160425.jpg" alt="微信支付二维码" class="w-64 h-64 object-cover rounded-lg">
                </div>
                
                <div class="mb-6">
                    <p class="text-gray-600 mb-2">金额：<span class="text-lg font-bold text-primary">￥100.00</span></p>
                    <p class="text-gray-500 text-sm">向华捐献 - 黑金会员</p>
                </div>
                
                <button id="doneButton" class="btn-primary py-3 btn-hover-effect">
                    已完成支付
                </button>
            </div>
        </div>
    </div>
